<!-- 绿色顶部横条 -->
<div class="wizard-header-bar">
  <a routerLink="/requirements/wizard" class="wizard-header-link">Start the Requirements Gathering Wizard</a>
  <a routerLink="/" class="back-home-link">← Back to Home</a>
</div>

<div class="wizard-layout">
  <!-- 左侧菜单 -->
  <aside class="wizard-sidebar">
    <ul>
      <li>Wizard</li>
      <li>Billing</li>
      <li>Reporting</li>
      <li class="active">Support</li>
    </ul>
  </aside>
  <!-- 主内容蓝色大框 -->
  <main class="wizard-main-panel">
    <div class="module-card">
      <h2>Support Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="supportLevel">Support Level Required:</label>
          <input
            id="supportLevel"
            type="number"
            [(ngModel)]="detail.supportLevel"
            name="supportLevel"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="supportNotes">Notes:</label>
          <textarea
            id="supportNotes"
            [(ngModel)]="detail.supportNotes"
            name="supportNotes"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </main>
</div>
