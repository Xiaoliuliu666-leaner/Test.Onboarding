<app-wizard-headbar></app-wizard-headbar>
<div class="wizard-layout">
  <app-wizard-sidebar 
    [menuList]="sidebarMenuList" 
    [activeMenu]="activeMenu"
    (menuClick)="onSidebarMenuClick($event)">
  </app-wizard-sidebar>
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>Support Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="supportLevel">Support Level Required:</label>
          <input id="supportLevel" type="number" [(ngModel)]="detail.supportLevel" name="supportLevel" min="1" required />
        </div>
        <div class="form-group">
          <label for="supportNotes">Notes:</label>
          <textarea id="supportNotes" [(ngModel)]="detail.supportNotes" name="supportNotes" rows="3"></textarea>
        </div>
        <button type="button" class="prev-btn" (click)="onPrevious()">Previous</button>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
