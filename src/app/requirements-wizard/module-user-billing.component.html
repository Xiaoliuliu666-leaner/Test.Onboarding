<app-wizard-headbar></app-wizard-headbar>
<div class="wizard-layout">
  <!-- 侧边栏加上 menuClick 事件 -->
  <app-wizard-sidebar 
    [menuList]="sidebarMenuList" 
    [activeMenu]="activeMenu"
    (menuClick)="onSidebarMenuClick($event)">
  </app-wizard-sidebar>
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>Billing Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="billingAccount">Billing Account:</label>
          <input id="billingAccount" type="text" [(ngModel)]="detail.billingAccount" name="billingAccount" required />
        </div>
        <div class="form-group">
          <label for="billingNotes">Notes:</label>
          <textarea id="billingNotes" [(ngModel)]="detail.billingNotes" name="billingNotes" rows="3"></textarea>
        </div>
        <button type="button" class="prev-btn" (click)="onPrevious()">Previous</button>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
