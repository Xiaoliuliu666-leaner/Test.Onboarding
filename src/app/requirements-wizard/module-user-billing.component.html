<div class="module-card">
  <h2>Billing Module Details</h2>
  <form (ngSubmit)="onNext()">
    <div class="form-group">
      <label for="billingAccount">Billing Account:</label>
      <input
        id="billingAccount"
        type="text"
        [(ngModel)]="detail.billingAccount"
        name="billingAccount"
        required
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea
        id="notes"
        [(ngModel)]="detail.billingNotes"
        name="billingNotes"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="next-btn">Next</button>
  </form>
</div>
