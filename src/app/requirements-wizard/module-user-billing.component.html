<!-- 绿色顶部横条 -->
<div class="wizard-header-bar">
  <a routerLink="/requirements/wizard" class="wizard-header-link">Start the Requirements Gathering Wizard</a>
  <a routerLink="/" class="back-home-link">← Back to Home</a>
</div>

<div class="wizard-layout">
  <!-- 左边栏：浅橙+红框 -->
  <aside class="wizard-sidebar">
    <ul>
      <li>Wizard</li>
      <li [class.active]="true">Billing</li>
      <li>Reporting</li>
      <li>Support</li>
    </ul>
  </aside>
  <!-- 蓝色主内容框 -->
  <main class="wizard-main-panel">
    <div class="module-card">
      <h2>Billing Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="billingAccount">Billing Account:</label>
          <input
            id="billingAccount"
            type="text"
            [(ngModel)]="detail.billingAccount"
            name="billingAccount"
            required
          />
        </div>
        <div class="form-group">
          <label for="billingNotes">Notes:</label>
          <textarea
            id="billingNotes"
            [(ngModel)]="detail.billingNotes"
            name="billingNotes"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </main>
</div>
