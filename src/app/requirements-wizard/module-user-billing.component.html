<!-- 引入绿色头部栏 headbar-->
<app-wizard-headbar></app-wizard-headbar>

<div class="wizard-layout">
  <!-- 左边侧边栏，传递高亮菜单 sidebar-->
  <app-wizard-sidebar [activeMenu]="'Billing'"></app-wizard-sidebar>
  
  <!-- 主内容蓝色大框 Main content-->
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>Billing Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="billingAccount">Billing Account:</label>
          <input
            id="billingAccount"
            type="text"
            [(ngModel)]="detail.billingAccount"
            name="billingAccount"
            required
          />
        </div>
        <div class="form-group">
          <label for="billingNotes">Notes:</label>
          <textarea
            id="billingNotes"
            [(ngModel)]="detail.billingNotes"
            name="billingNotes"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
