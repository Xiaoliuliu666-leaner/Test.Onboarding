<app-wizard-headbar></app-wizard-headbar>
<div class="wizard-layout">
  <app-wizard-sidebar 
    [menuList]="sidebarMenuList" 
    [activeMenu]="activeMenu"
    (menuClick)="onSidebarMenuClick($event)">
  </app-wizard-sidebar>
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>Reporting Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="reportTypes">How many report types?</label>
          <input id="reportTypes" type="number" [(ngModel)]="detail.reportTypes" name="reportTypes" min="1" required />
        </div>
        <div class="form-group">
          <label for="reportingNotes">Notes:</label>
          <textarea id="reportingNotes" [(ngModel)]="detail.reportingNotes" name="reportingNotes" rows="3"></textarea>
        </div>
        <button type="button" class="prev-btn" (click)="onPrevious()">Previous</button>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
