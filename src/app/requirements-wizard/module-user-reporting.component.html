<!-- 绿色顶部横条 -->
<div class="wizard-header-bar">
  <a routerLink="/requirements/wizard" class="wizard-header-link">Start the Requirements Gathering Wizard</a>
  <a routerLink="/" class="back-home-link">← Back to Home</a>
</div>

<div class="wizard-layout">
  <!-- 左侧菜单 -->
  <aside class="wizard-sidebar">
    <ul>
      <li>Wizard</li>
      <li>Billing</li>
      <li class="active">Reporting</li>
      <li>Support</li>
    </ul>
  </aside>
  <!-- 主内容蓝色大框 -->
  <main class="wizard-main-panel">
    <div class="module-card">
      <h2>Reporting Module Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="reportTypes">How many report types?</label>
          <input
            id="reportTypes"
            type="number"
            [(ngModel)]="detail.reportTypes"
            name="reportTypes"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="reportingNotes">Notes:</label>
          <textarea
            id="reportingNotes"
            [(ngModel)]="detail.reportingNotes"
            name="reportingNotes"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </main>
</div>
