<!-- 绿色头部横条 -->
<app-wizard-headbar></app-wizard-headbar>

<div class="wizard-layout">
  <!-- 左侧侧边栏，高亮 User Management -->
  <app-wizard-sidebar [activeMenu]="'User Management'"></app-wizard-sidebar>

  <!-- 主体蓝色大框 -->
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>User Management - Details</h2>
      <form (ngSubmit)="onNext()" style="width: 100%; max-width: 420px;">
        <div class="form-group">
          <label for="adminCount">How many admins?</label>
          <input
            id="adminCount"
            type="number"
            [(ngModel)]="detail.adminCount"
            name="adminCount"
            min="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea
            id="notes"
            [(ngModel)]="detail.notes"
            name="notes"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
