<app-wizard-headbar></app-wizard-headbar>
<div class="wizard-layout">
  <app-wizard-sidebar 
    [menuList]="sidebarMenuList" 
    [activeMenu]="activeMenu"
    (menuClick)="onSidebarMenuClick($event)">
  </app-wizard-sidebar>
  <app-wizard-content-outline>
    <div class="module-card">
      <h2>Workflows - Requirements</h2>
      <form (ngSubmit)="onNext()" style="width: 100%;">
        <div *ngFor="let wf of workflows; let i = index" class="form-group">
          <label>Workflow Description</label>
          <textarea
            [(ngModel)]="workflows[i].description"
            name="workflow-desc-{{i}}"
            placeholder="Describe the workflow required"
            rows="2"
            required
          ></textarea>
          <button
            type="button"
            class="remove-btn"
            (click)="onRemoveWorkflow(i)"
            style="margin-bottom:12px;"
          >
            Remove
          </button>
        </div>
        <button
          type="button"
          (click)="onAddWorkflow()"
          style="margin: 12px 0;"
        >
          Add Workflow
        </button>
        <div style="margin-top: 28px;">
          <button type="button" class="prev-btn" (click)="onPrevious()">Previous</button>
          <button type="submit" class="next-btn">Next</button>
        </div>
      </form>
    </div>
  </app-wizard-content-outline>
</div>
