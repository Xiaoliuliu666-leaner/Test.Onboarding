<div class="home-container">
  <div class="home-header">
    <h1>Welcome to InsureTech.Onboarding</h1>

    <a
      routerLink="/requirements/wizard"
      class="start-wizard-btn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14M5 12h14" />
      </svg>
      Start Requirements Wizard
    </a>
  </div>

  <div class="wizard-list-panel" *ngIf="wizardEntries && wizardEntries.length > 0">
  <h2>Previously Created Entries</h2>
  <ul>
    <li *ngFor="let entry of wizardEntries">
      Created for <strong>{{ entry.tenant === '__new__' ? entry.newTenantName : entry.tenant }}</strong> â€“ {{ entry.modules.join(', ') }}
      <br />
      <small>Created by: {{ entry.createdBy || 'Unknown User' }}</small>
    </li>
  </ul>
  </div>
</div>
